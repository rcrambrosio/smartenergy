<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Smart Energy</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-success">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <img src="img/smart.png" class="img-fluid"  alt="...">
                  </div>
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Persona Moral</h1>
                  </div>
                  <form>
                    <div class="form-group">
                      <label for="representante">Representante legal</label>
                      <input type="text" class="form-control" id="representante" placeholder="Representante legal">
                    </div>
                    <div class="form-group">
                      <label for="razon">Razón social</label>
                      <input type="text" class="form-control" id="razon" placeholder="Razón social">
                    </div>
                    <div class="form-group">
                      <label for="rfc">R.F.C.</label>
                      <input type="text" class="form-control" id="rfc" placeholder="R.F.C.">
                    </div>
                    <div class="form-group">
                      <label for="direccion">Dirección</label>
                      <input type="text" class="form-control" id="direccion" placeholder="Dirección">
                    </div>
                    <div class="form-group">
                      <label for="tel">Teléfono</label>
                      <input type="text" class="form-control" id="tel" placeholder="Teléfono">
                    </div>
                    <div class="form-group">
                      <label for="correo">Correo electrónico</label>
                      <input type="text" class="form-control" id="correo" placeholder="Correo electrónico">
                    </div>
                    <div class="form-group">
                      <label for="paneles">Número de paneles</label>
                      <input type="number" class="form-control" id="paneles" placeholder="Número de paneles">
                    </div>
                    <div class="form-group">
                      <label for="capacidad">Capacidad instalada</label>
                      <input type="text" class="form-control" id="capacidad" placeholder="Correo electrónico">
                    </div>
                    <div class="form-group">
                      <label for="marca">Marca de paneles</label>
                      <select class="form-control" id="marca">
                        <option>Marca 1</option>
                        <option>Marca 2</option>
                        <option>Marca 3</option>
                        <option>Marca 4</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="potencia">Potencia del panel</label>
                      <input type="text" class="form-control" id="potencia" placeholder="Potencia del panel">
                    </div>
                    <div class="form-group">
                      <label for="inversor">Marca del inversor</label>
                      <input type="text" class="form-control" id="inversor" placeholder="Marca del inversor">
                    </div>
                    <div class="form-group">
                      <label for="estimacion">Estimación de energía</label>
                      <input type="text" class="form-control" id="estimacion" placeholder="Estimación de energía">
                    </div>
                    <div class="form-group">
                      <label for="contrato">Número de contrato tradicional vigente</label>
                      <input type="text" class="form-control" id="contrato" placeholder="Número de contrato tradicional vigente">
                    </div>
                    <div class="form-group">
                      <label for="manual">Manual del fabricante del generador eléctrico</label>
                      <input type="file" class="form-control-file" id="manual">
                    </div>
                    <div class="form-group">
                      <label for="manual">Manual del fabricante del inversor eléctrico</label>
                      <input type="file" class="form-control-file" id="manual">
                    </div>
                    <div class="form-group">
                      <label for="mapa">Ubicar dirección de instalación eléctrica</label>
                      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3745.995112212289!2d-98.80386988575934!3d20.134251523088267!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d10a8d523d568d%3A0x92d9d067fe2857fc!2sCITNOVA!5e0!3m2!1ses-419!2smx!4v1601267659442!5m2!1ses-419!2smx" width="250" height="250" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </div>
                    <a href="preregistro-mensaje.html" class="btn btn-google btn-user btn-block">
                      Aceptar
                    </a>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="#">Smart Energy 2020</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="#">Developed By Smart Energy Team</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
